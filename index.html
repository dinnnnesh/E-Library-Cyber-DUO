<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Library | Search & Download</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h2 {
            margin-top: 20px;
            color: #333;
        }
        #searchBox {
            width: 80%;
            max-width: 500px;
            padding: 12px;
            margin: 20px 0;
            border: 2px solid #007BFF;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            text-align: center;
        }
        #bookList {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 0;
            margin: 20px auto;
            width: 90%;
            max-width: 900px;
        }
        .bookItem {
            background: white;
            width: 80%;
            max-width: 400px;
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            text-align: center;
        }
        .bookItem:hover {
            transform: scale(1.05);
            box-shadow: 4px 6px 15px rgba(0, 0, 0, 0.2);
        }
        .bookTitle {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
            color: #333;
        }
        .downloadBtn {
            text-decoration: none;
            padding: 8px 15px;
            background: #007BFF;
            color: white;
            border-radius: 5px;
            display: inline-block;
            transition: background 0.3s;
        }
        .downloadBtn:hover {
            background: #0056b3;
        }
        .bookImage {
            width: 100px;
            height: 140px;
            object-fit: cover;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h2>ðŸ“š E-Library | Find Your Books</h2>
    <input type="text" id="searchBox" placeholder="Search for a book..." onkeyup="searchBooks()">
    <div id="bookList"></div>

    <script>
        const books = [
            { 
                title: "Introduction to Python", 
                url: "https://assets.openstax.org/oscms-prodcms/media/documents/Introduction_to_Python_Programming_-_WEB.pdf",
                image: "https://m.media-amazon.com/images/I/71wvDBsPRSL.jpg"
            },
            { 
                title: "Basics of Python", 
                url: "https://www.freebookcentre.net/programming-books-download/gotoweb.php?id=11228",
                image: "https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1576707604i/49444404.jpg"
            },
            { 
                title: "Java", 
                url: "https://www.iitk.ac.in/esc101/share/downloads/javanotes5.pdf",
                image: "https://m.media-amazon.com/images/I/91xUz2EuYdL._AC_UF1000,1000_QL80_.jpg"
            },
            { 
                title: "Cloud Computing", 
                url: "https://www.kth.se/social/files/554fa451f276544829be2e5e/9-cloud-computing.pdf",
                image: "https://www.store.bookrivers.com/wp-content/uploads/2022/07/Front-13.jpg"
            }
        ];

        function displayBooks(filteredBooks) {
            const bookList = document.getElementById("bookList");
            bookList.innerHTML = "";
            filteredBooks.forEach(book => {
                const bookItem = document.createElement("div");
                bookItem.className = "bookItem";
                bookItem.innerHTML = `<img src="${book.image}" class="bookImage">
                                      <div class="bookTitle">${book.title}</div> 
                                      <a href="${book.url}" target="_blank" class="downloadBtn">Download</a>`;
                bookList.appendChild(bookItem);
            });
        }

        function searchBooks() {
            const query = document.getElementById("searchBox").value.toLowerCase();
            const filteredBooks = books.filter(book => book.title.toLowerCase().includes(query));
            displayBooks(filteredBooks);
        }
    </script>
</body>
</html>
